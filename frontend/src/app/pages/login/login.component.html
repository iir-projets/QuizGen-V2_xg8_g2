<div class="login-container">
  <div class="header">
    <div class="logo">
      <h1>🚀 QuizGen</h1>
    </div>
    <h2>Connexion à votre compte</h2>
  </div>

  <form (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">✉️ Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="credentials.email"
        name="email"
        placeholder="admin"
        required
        [class.error-input]="errorMessage"
      >
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">🔒 Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="credentials.password"
        name="password"
        placeholder="Entrez votre mot de passe"
        required
        [class.error-input]="errorMessage"
      >
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="form-options">
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
        <label for="rememberMe">Rester connecté</label>
      </div>
      <a class="forgot-password" routerLink="/forgot-password">Mot de passe oublié ?</a>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="login-button" [disabled]="isLoading">
      <span *ngIf="!isLoading">Se connecter</span>
      <span *ngIf="isLoading" class="loading-spinner"></span>
    </button>

    <!-- Register Link -->
    <div class="register-link">
      <p>Pas encore de compte ? <a routerLink="/register" class="register-button">S'inscrire</a></p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <span class="error-icon">⚠️</span>
      {{ errorMessage }}
    </div>
  </form>
</div>
